<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <script src="jquery-3.6.0.js"></script>
        <link rel="stylesheet" href="styl.css">
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <hr>
        <div class="game">
            <table class="board">
                <tr class="row">
                  <td class="square"></td>
                  <td class="square"></td>
                  <td class="square"></td>
                </tr>
            
                <tr class="row">
                  <td class="square"></td>
                  <td class="square"></td>
                  <td class="square"></td>
                </tr>
            
                <tr class="row">
                  <td class="square"></td>
                  <td class="square"></td>
                  <td class="square"></td>
                </tr>
          </table>
        </div>
        <div class="misc">
          <button id="clear">Clear</button>
        </div>
        <p id="player"> </p>
        <div class="footer">
          <p>Jakub Grzesik 3CTZ</p>
        </div>
        <script src="tictactoe.js"></script>
    </body>
</html>
